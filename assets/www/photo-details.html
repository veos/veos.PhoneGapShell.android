<!DOCTYPE html>
<html>
    <body>
        <div data-role="page" id="photo-details-page">
            <div data-theme="a" data-role="header">
                <h3>Details of photo with ID: <span class="photo-id"></span></h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain" id="photo-details-tag-buttons">
                    <fieldset data-role="controlgroup" data-type="horizontal">
                        <legend><b>What is this picture about?</b></legend>
                        <input name="is_camera" class="is-camera field" id="is-camera" value="camera" type="checkbox">
                        <label for="is-camera"><b>Camera</b></label>
                        <input name="is_sign" class="is-sign field" id="is-sign" value="sign" type="checkbox">
                        <label for="is-sign"><b>Sign</b></label>
                        <input name="is_other" class="is-other field" id="is-other" value="other" type="checkbox">
                        <label for="is-other"><b>Other</b></label>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend><b>Note</b></legend>
                        <textarea class="field" name="photo-notes" id="photo-note" placeholder="Any other observations..."></textarea>
                    </fieldset>
                </div>
                <div class="photo-container">
                    <!-- Photos are rendered into this container -->
                </div>
                <!-- <div>
                    <h3 class="field" name="owner_name"></h3>
                </div>
                <div><b>Owner type: </b><span class="field" name="owner_type"></span></div>
                <div><b>Location description: </b><span class="field" name="loc_description"></span></div>
                <div><b>Compliance: </b><span class="field" name="compliance_level"></span></div>
                <div><b>Location description: </b><span class="field" name="loc_description"></span></div> -->
            </div>
            
            <div data-theme="a" data-role="footer" class="footer-with-buttons">
                <a data-role="button" data-theme="b" data-icon="back" data-iconpos="left" href="report.html">
                    Back
                </a>

                <input id="submit-photo-details" type="submit" data-theme="b" data-icon="check" data-iconpos="left" value="Submit" />
            </div>
        </div>

    </body>
</html>
